name: MERN Deploy Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (client)
        run: |
          cd client
          npm ci

      - name: ğŸ§ª Run tests (client)
        run: |
          cd client
          npm run test --if-present

      - name: âš™ï¸ Build React app
        run: |
          cd client
          npm run build

      - name: ğŸ“¦ Install dependencies (server)
        run: |
          cd server
          npm ci

      - name: ğŸ§ª Run tests (server)
        run: |
          cd server
          npm run test --if-present

      - name: ğŸš€ Deploy Backend to Render
        run: echo "Trigger Render deployment using Webhook or CLI"

      - name: ğŸš€ Deploy Frontend to Vercel
        run: echo "Handled by Vercel auto-deploy on push to main"
